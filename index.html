<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueensU Webring</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js"
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: #0c0c0c;
            color: #e6e6e6;
            min-height: 100vh;
        }

        .three-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .three-container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 500px;
            text-align: center;
            margin: 0 auto;
            padding: 2.5rem 1.25rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
            color: #b8b8b8;
        }

        .webrings {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a {
            display: block;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.75);
            border: 2px solid #e6e6e6;
            text-decoration: none;
            color: #e6e6e6;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        a:hover {
            background: #e6e6e6;
            color: #0c0c0c;
        }
    </style>
</head>
<body>
    <div id="three-container" class="three-container" aria-hidden="true"></div>
    <main class="container">
        <h1>QueensU Webring</h1>
        <p>Select a webring to explore student sites</p>
        
        <div class="webrings">
            <a href="webrings.html#math">Math Webring</a>
            <a href="webrings.html#cs">CS Webring</a>
            <a href="webrings.html#ece">ECE Webring</a>
            <a href="webrings.html#bcom">BCom Webring</a>
        </div>
    </main>
    <script type="module" src="js/three-scene.js"></script>
</body>
</html>
